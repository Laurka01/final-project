<h1>Are you a music lover?</h1>
<p>So, this app is fopr you! Search for your favorite artist and we will get his/her/their music albums.<br> 
    Just type the name of the artist and listen to songs of the music album</p>


<input type="text" name="searchStr" [(ngModel)] = "searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Search Music">

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
                </div>
            </div>
        </div>
    </div>
</div>
